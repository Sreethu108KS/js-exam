<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>RandomQuotesGen</title>
</head>
<body>

<div>
      <center>
        <h1 style="color: darkblue; margin-top: 20px;">Inspiring Quotes</h1>
      <button onclick="generate()" type="button" class="btn btn-primary mt-5" >Quote</button>
    </center>

<br>

    <div class="container-fluid" style="width: 500px; height: 400px;">
        <p  id="quote1" style="color: rgb(29, 20, 184); font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-size: larger; margin-top: 70px; margin-left: 70px;"></p> 
        <p id="author1" style="color: blue; font-family: Arial, Helvetica, sans-serif;  font-size: medium; margin-top: 40px; margin-left: 300px;"></p>
    </div>




    <script>
        async function fetchQuote(){
    try{
    const promise =  await fetch('https://dummyjson.com/quotes');
    const data = await promise.json();
    return data;
}
catch(err){
    console.log(err)
    }
}

  async function generate(){
  
    data= await fetchQuote();
  
  quotesarray=data.quotes;
  
  for (const x of quotesarray) {
    

arrayindex=Math.floor(Math.random()*quotesarray.length);


    if(arrayindex==x.id){
      console.log(arrayindex);
    randomquotes=x.quote;
    quote1.innerHTML=randomquotes;
    author1.innerHTML=x.author;
  }
  }
  }
    </script>


</body>
